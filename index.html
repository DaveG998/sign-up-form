<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-part">
      <div id="title">
        <img src="/images/odin-lined.png" alt="" height="130px" />
        <p id="title-odin">ODIN</p>
      </div>
      <div id="photo-author">Photo by @Halie West on Unsplash</div>
    </div>
    <div class="right-part">
      <div class="left-section-one">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dream. Sign up
          <span>now</span> to get started.
        </p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="left-section-two">
        <p>Let's do this!</p>
        <form action="" method="get">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="user-first-name" />
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="user-last-name" />
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="user-email" />
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="user-phone-number" />
          <label for="pwd">PASSWORD</label>
          <input type="password" id="pwd" name="user-pwd" />
          <label for="pwd">CONFIRM PASSWORD</label>
          <input type="password" id="pwd" name="user-pwd" />
        </form>
      </div>
      <div class="left-section-three"></div>
    </div>
  </body>
</html>
