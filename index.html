<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-part">
      <div id="title">
        <img src="/images/odin-lined.png" alt="" height="130px" />
        <p id="title-odin">ODIN</p>
      </div>
      <div id="photo-author">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >@Halie West</a
        >
        on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </div>
    </div>
    <div class="right-part">
      <div class="right-section-one">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dream. Sign up
          <span id="italic">now</span> to get started.
        </p>
        <p>You <span id="italic">know</span> you want to.</p>
      </div>
      <div class="right-section-two">
        <p>Let's do this!</p>
        <form action="" method="get">
          <div class="input-fields">
            <div class="form-part">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="user-first-name" />
            </div>
            <div class="form-part">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="user-last-name" />
            </div>
            <div class="form-part">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user-email" />
            </div>
            <div class="form-part">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" name="user-phone-number" />
            </div>
            <div class="form-part">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="user-pwd" required />
            </div>
            <div class="form-part">
              <label for="pwd-confirm">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="pwd-confirm"
                name="user-pwd"
                required
              />
            </div>
          </div>
          <div class="form-btn">
            <button type="submit">Create Account</button>
            <p>Already have a account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
